<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"

    <title>Calculator Task</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <div class="calculator-grid">
        <div class="output">
          <div data-input class="input"></div>
        </div>
        <button data-clear class="two-col">C</button>
        <button data-del>Del</button>
        <button data-operation>รท</button>
        <button data-number>9</button>
        <button data-number>8</button>
        <button data-number>7</button>
        <button data-operation>ร</button>
        <button data-number>6</button>
        <button data-number>5</button>
        <button data-number>4</button>
        <button data-operation>-</button>
        <button data-number>3</button>
        <button data-number>2</button>
        <button data-number>1</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="two-col">=</button>
      </div>
    </section>
        <script src="script.js"></script>
  </body>
</html>
