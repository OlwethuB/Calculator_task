<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator Task</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-grid">
      <div class="output">
        <div id="input" type="text" name="display"></div>
      </div>
      <button value="C" onclick="clear" class="two-col">C</button>
      <button data-delete onclick="del">Del</button>
      <button id="÷" onclick="getop(this.id)">÷</button>
      <button id="9" onclick="getID(this.id)">9</button>
      <button id="8" onclick="getID(this.id)">8</button>
      <button id="7" onclick="getID(this.id)">7</button>
      <button id="×" onclick="getop(this.id)">×</button>
      <button id="6" onclick="getID(this.id)">6</button>
      <button id="5" onclick="getID(this.id)">5</button>
      <button id="4" onclick="getID(this.id)">4</button>
      <button id="-" onclick="getop(this.id)">-</button>
      <button id="3" onclick="getID(this.id)">3</button>
      <button id="2" onclick="getID(this.id)">2</button>
      <button id="1" onclick="getID(this.id)">1</button>
      <button id="+" onclick="getop(this.id)">+</button>
      <button id="." onclick="getID(this.id)">.</button>
      <button id="0" onclick="getID(this.id)">0</button>
      <button data-equals class="two-col">=</button>
    </div>
  </body>
</html>
