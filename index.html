<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-grid">
      <div class="output">
        <div data-current-input class="current-input" name="display">525211</div>
      </div>
      <button value="clear" class="two-col">C</button>
      <button value="Delete">Del</button>
      <button value="('÷')"  data-operation>÷</button>
      <button value="(9)"  data-number>9</button>
      <button value="(8)"  data-number>8</button>
      <button value="(7)"  data-number>7</button>
      <button value="('×')"  data-operation>×</button>
      <button value="(7)"  data-number>6</button>
      <button value="(5)"  data-number>5</button>
      <button value="(4)"  data-number>4</button>
      <button value="('-')"  data-operation>-</button>
      <button value="(3)"  data-number>3</button>
      <button value="(2)"  data-number>2</button>
      <button value="(1)"  data-number>1</button>
      <button value="('+')"  data-operation>+</button>
      <button value="('.')"  data-number>.</button>
      <button value="(0)"  data-number>0</button>
      <button value="equals" class="two-col">=</button>
    </div>
  </body>
</html>
